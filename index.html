<!DOCTYPE html>
<html>
    <head>
        <title>Donkey IDE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
		<link rel='stylesheet' href='static/styles/style.css'>
    </head>
    <body class="flex-container vert-flex">
        <!-- yea ik bad code but safari flex messed up and im lazy lol -->
        <div id="title-bar" class="flex-container light-gray flex-item">
            <div class="title-bar-item no-select">
                <span class="ide-name">DONKEY</span> <span class="ide-text">IDE</span>
            </div>
            <div class="flex-container title-bar-item">
                
            </div>
        </div>
        <div class="flex-container flex-item">
            <div class="flex-container flex-item vert-flex outer-half">
                <div class="flex-item dark-gray flex-container" id="code-outer">
                </div>
                <div id="status-bar" 
                    class="flex-item light-blue flex-container info-font">
                    <div id="caret-pos" class="flex-item status-item bar-left no-select">
                        Line 1, Col 0
                    </div>
                    <div id="status-text"
                        class="flex-item status-item bar-right no-select"
                    >Editing</div>
                </div>
            </div>
            <div class="flex-container flex-item gray">
                <div id="action-bar" class="flex-container gray vert-flex">
                    <div
                        id="run-code"
                        class="action-icon-container main-action icon-container-blue"
                    >
                        <img src="static/icons/play.svg"
                            class="action-icon icon-blue" draggable="false"
                        >
                    </div>
                    <div
                        id="debug-code"
                        class="action-icon-container main-action icon-container-blue"
                    >
                        <img src="static/icons/bug.svg"
                            class="action-icon icon-blue" draggable="false"
                        >
                    </div>
                    <div
                        id="next-code"
                        class="action-icon-container debug-action icon-container-blue disabled-div"
                    >
                        <img src="static/icons/arrow.svg"
                            class="action-icon icon-blue" draggable="false"
                        >
                    </div>
                    <div
                        id="stop-code"
                        class="action-icon-container run-action debug-action icon-container-red"
                    >
                        <img src="static/icons/square.svg"
                            class="action-icon icon-red" draggable="false"
                        >
                    </div>
                </div>
                <div class="flex-container gray vert-flex flex-item padded">
                    <div id="output-btn" class="panel-title dense-gray">
                        <span class="panel-title-text">
                            Program Output
                        </span>
                    </div>
                    <div
                        id="output-panel"
                        class="flex-item dark-gray full-h-panel trans flex-container vert-flex padded"
                    >
                    </div>
                    <br>
                    <div id="debug-btn" class="panel-title dense-gray">
                        <span class="panel-title-text">
                            Debugger
                        </span>
                    </div>
                    <div
                        id="debugger-panel"
                        class="flex-item dark-gray full-h-panel trans flex-container vert-flex"
                    >
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
