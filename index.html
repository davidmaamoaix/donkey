<!DOCTYPE html>
<html>
    <head>
        <title>Donkey IDE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
		<link rel='stylesheet' href='static/styles/style.css'>
    </head>
    <body class="flex-container vert-flex">
        <div id="action-bar" class="light-gray flex-item"></div>
        <div class="flex-container flex-item">
            <div class="flex-container flex-item vert-flex">
                <div class="flex-item dark-gray code-area flex-container">
                    <div id="line-container" class="dense-gray dark-border">
                        <div class="line-no font-mono no-select">
                            <span class="line-no-inner">1</span>
                        </div>
                    </div>
                    <textarea id="code"
                        class="dark-gray code-font flex-item font-mono"
                        spellcheck="false"></textarea>
                </div>
                <div id="status-bar" 
                    class="flex-item light-blue no-select flex-container info-font">
                    <div id="caret-pos" class="flex-item status-item bar-left">
                        Line 1, Col 3
                    </div>
                    <div class="flex-item status-item bar-right">Editing</div>
                </div>
            </div>
            <div class="flex-item gray"></div>
        </div>

        <script type="text/javascript" src="static/vendors/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="static/vendors/parsimmon.umd.min.js"></script>
        <script type="text/javascript" src="static/scripts/editor.js"></script>
        <script type="text/javascript" src="static/scripts/parser.js"></script>
    </body>
</html>
