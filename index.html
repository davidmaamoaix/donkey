<!DOCTYPE html>
<html>
    <head>
        <title>Donkey IDE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
		<link rel='stylesheet' href='static/styles/style.css'>
    </head>
    <body class="flex-container vert-flex">
        <div id="action-bar" class="light-gray container-item"></div>
        <div id="frame" class="flex-container container-item">
            <div class="container-item dark-gray code-area flex-container">
                <div id="line-container" class="dense-gray dark-border">
                    <div class="line-no font-mono no-select">
                        <span class="line-no-inner">1</span>
                    </div>
                </div>
                <textarea id="code"
                    class="dark-gray code-font container-item font-mono"
                    spellcheck="false"></textarea>
            </div>
            <div class="container-item gray"></div>
        </div>

        <script type="text/javascript" src="static/vendors/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="static/vendors/parsimmon.umd.min.js"></script>
        <script type="text/javascript" src="static/scripts/editor.js"></script>
        <script type="text/javascript" src="static/scripts/parser.js"></script>
    </body>
</html>
